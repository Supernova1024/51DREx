        display: inline-block;
        animation: rotation2 11s infinite linear;

      .monito3 img {
        display: inline-block;
        animation: rotation3 6s infinite linear;
      }

      @keyframes rotation {
        0% {
          transform: rotate(0deg);
        }
        20% {
          transform: rotate(-3deg);
        }
        60% {
          transform: rotate(4deg);
        }
        75% {
          transform: rotate(-6deg);
        }
        90% {
          transform: rotate(6deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }
      @keyframes rotation2 {
        0% {
          transform: rotate(0deg);
        }
        20% {
          transform: rotate(4deg);
        }
        60% {
          transform: rotate(-8deg);
        }
        75% {
          transform: rotate(6deg);
        }
        90% {
          transform: rotate(-5deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }
      @keyframes rotation3 {
        0% {
          transform: rotate(0deg);
        }
        40% {
          transform: rotate(3deg);
        }
        50% {
          transform: rotate(-5deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }
